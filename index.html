<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  
</head>
<body>

  <!-- Rating state start -->
  <main>
    <div class="container">
      <div class="head">
        <img src="./images/icon-star.svg" alt="Image-Star">
        <h1 class="title">How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>

      <div class="container-rate">
        <div onclick="checkClick1()" class="rate teste1 rate-1" id="rate1" onclick="rate1()">1</div>
        <div onclick="checkClick2()" class="rate rate-2" id="rate2">2</div>
        <div onclick="checkClick3()" class="rate rate-3" id="rate3">3</div>
        <div onclick="checkClick4()" class="rate rate-4" id="rate4">4</div>
        <div onclick="checkClick5()" class="rate rate-5" id="rate5">5</div>
        
      </div>
      <button onclick="submit()" type="submit">SUBMIT</button>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. </p>
    <p>Coded by <a href="#">Helaman Ewerton</a></p>
    </div>
  </main>
  
  
  <script src="./js/script.js"></script>
  <script src="./js/submit.js"></script>
</body>
</html>
